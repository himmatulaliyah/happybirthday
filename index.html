<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Passcode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column;">

  <div class="container">
    <div class="photo">
      <img src="assets/13.png" alt="Photo">
    </div>

    <div class="passcode-box">
      <h3 style="color: white;">Enter Passcode</h3>
      <input type="password" id="passInput" maxlength="4" readonly>
      <div class="keypad">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="clear">C</button>
        <button class="num zero">0</button>
        <button class="enter">✓</button>
      </div>
    </div>
  </div>
  <p style="font-size: 0.7rem; text-align: center;" class="text-footer">Copyright © 2025 Happy Birthday - Powered by Neologic Studio</p>

  <script src="script.js"></script>

</body>
</html>
